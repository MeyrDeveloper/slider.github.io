<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="flexslider" id="slider">
        <ul class="slides">
            <li>
                <img src="images/1.jpeg" /></li>
            <li>
                <img src="images/2.jpeg" /></li>
            <li>
                <img src="images/1.jpeg" /></li>
        </ul>
    </div>
    <div class="flexslider" id="carousel">
        <ul class="slides">
            <li>
                <a data-lightbox="example" href="images/1.jpeg"><img src="images/1.jpeg" /></a></li>
            <li>
                <a data-lightbox="example" href="images/2.jpeg"><img src="images/2.jpeg" /></a></li>
            <li>
                <a data-lightbox="example" href="images/1.jpeg"><img src="images/1.jpeg" /></a></li>
        </ul>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<script  type="text/javascript" src="file:///home/m/projects/upworkSlider/jquery.flexslider.js"></script>
<script  type="text/javascript" src="file:///home/m/projects/upworkSlider/lightbox-plus-jquery.js"></script>
<script  type="text/javascript">
    jQuery(document).ready(function() {	  
	  $('#carousel').flexslider({
		animation: "slide",
		controlNav: false,
		animationLoop: false,
		slideshow: false,
		itemWidth: 150,
		itemMargin: 5,
		asNavFor: '#slider'
	  });
	 
	  $('#slider').flexslider({
		animation: "slide",
		controlNav: false,
		animationLoop: false,
		slideshow: false,
		sync: "#carousel"
	  });
	});
</script>
</html>
